<div class="main">
  <div>
    <div class="form">
      <div class="card-icon">
        <mat-icon class="main-card-icon" matSuffix>account_circle</mat-icon>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="form2">
        <mat-form-field appearance="outline">
          <mat-label>{{ getErrorMessage("email") || "Email" }}</mat-label>
          <input type="email" formControlName="email" matInput required />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ getErrorMessage("password") || "Password" }}</mat-label>
          <input type="password" formControlName="password" matInput required />
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{
            getErrorMessage("confirmPassword") || "Confirm Password"
          }}</mat-label>
          <input
            type="password"
            formControlName="confirmPassword"
            matInput
            required
          />
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button type="submit" mat-raised-button class="btn">
          Register
        </button>
      </form>
      <p style="margin: 20px">
        Return to Login?
        <span (click)="toLogin()" style="color: #673ab7; cursor: pointer"
          >Click here</span
        >
      </p>
    </div>
  </div>
</div>
